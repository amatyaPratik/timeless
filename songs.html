<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/tabs-n-filter.css" />
    

    <link rel="stylesheet" href="./css/songs.css" />

    <title>timeless | songs folder</title>
  </head>
  <body id="timeless" class="dj day unmuted">
    <div id="sidebar">
      <div id="logo"></div>
      <div id="action-btns">
        <a href="./index.html">
          <div id="btn-back" class="sidebar-btn"></div>
        </a>
        <div class="rotate90">
          <img src="./res/images/icons/sidebar/folder.svg" width="50px" alt="folder">
          &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
          <h3> SONGS</h3>
          &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
          <img src="./res/images/icons/sidebar/audio.svg" width="50px" alt="folder">
        </div>
      </div>
    </div>

    <div id="songs-page">
      <div id="tabsandfilters">
        <a href="#" class="search-tab active">SONGS</a>
        <a href="./artists.html" class="search-tab">ARTISTS</a>
        <a href="./albums.html" class="search-tab">ALBUMS</a>

        <input
          type="text"
          name="searchbar"
          id="searchbar"
          placeholder="search for a song"
          class="pl10 pr50 py10"
        />

        <div id="genre-selector">
          <label for="genre">genre :</label>
          <select name="genre" id="genre-select" class="cp py5">
            <option value="all" selected>all</option>
            <option value="blues">blues</option>
            <option value="country">country</option>
            <option value="dance">dance</option>
            <option value="electronic">electronic</option>
            <option value="classical">classical</option>
          </select>
        </div>

        <div id="sort-selector">
          <label for="sort">sort :</label>
          <select name="sort" id="sort-select" class="cp py5">
            <option value="abc" selected>ABC</option>
            <option value="cba">CBA</option>
            <option value="length">length</option>
          </select>
        </div>
      </div>

      <div id="labels">
        <ul>
          <li class="" id="title">title</li>
          <li class="" id="artist">artist</li>
          <li class="" id="album">album</li>
          <li class="" id="year">year</li>
          <li class="" id="genre">genre</li>
          <!-- <li class="" id="label">label</li> -->
        </ul>
      </div>

      <div class="section-table">
        <table id="songs-table">
        </table>
      </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/songs.js"></script>
  </body>
</html>
