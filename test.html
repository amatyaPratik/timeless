<!DOCTYPE html>
<html>
<head>
  <style>
    #carousel-container {
      pointer-events: none;
      height: 70vh;
      width: 100vw;
      top: 50%;
      transform: translateY(-50%);
      position: absolute;
      background-color: #d2d2d2;
      overflow: hidden;
    }

    #carousel-container .images {
      display: flex;
      width: fit-content; /* Set to fit content */
      position: relative;
      left: 0;
      border: 2px solid rgba(30, 30, 30);
      transition: left 1s linear; /* Add transition for smooth scrolling */
    }

    #carousel-container img {
      height: 100%;
      width: 50vw;
      object-fit: contain;
      object-position: center;
      background-color: rgba(30, 30, 30);
    }
  </style>
</head>
<body>
  <div id="carousel-container">
    <div class="images">
      <img src="./user-photos/a.jpg" alt="" class="a" />
      <img src="./user-photos/b.png" alt="" class="b" />
      <img src="./user-photos/c.jpg" alt="" class="c" />
      <img src="./user-photos/d.jpg" alt="" class="d" />
      <img src="./user-photos/e.jpg" alt="" class="e" />
      <img src="./user-photos/g.jpg" alt="" class="g" />
      <img src="./user-photos/h.jpg" alt="" class="h" />
      <img src="./user-photos/n.jpg" alt="" class="n" />
    </div>
  </div>
  <script>
    const images = document.querySelector(".images");
    const imgWidth = 50; // Width of each image

    // Function to slide the carousel left
    function slideLeft() {
      images.style.left = parseInt(images.style.left || 0) - 1 + "vw";

      if (parseInt(images.style.left) <= -imgWidth) {
        // Move the first image to the end for seamless scrolling
        const firstImg = images.firstElementChild;
        images.appendChild(firstImg);

        // Reset the position to continue scrolling
        images.style.left = "0";
      }

      requestAnimationFrame(slideLeft);
    }

    // Start the carousel animation
    requestAnimationFrame(slideLeft);
  </script>
</body>
</html>
